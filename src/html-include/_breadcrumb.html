<section class="breadcrumb">
    <div class="breadcrumb__wrapper">
        <div class="breadcrumb__container _container">
            <div class="breadcrumb__body">
                <div class="breadcrumb__image _ibg">
                    <img src="img/breadcrumb/banner.jpg" alt="Banner">
                </div>
                <ul class="breadcrumb__list">
                    <li class="breadcrumb__item">
                        <span class="breadcrumb__text">Вы здесь:</span>
                    </li>
                    @@prevElements
                    <li class="breadcrumb__item">
                        <span class="breadcrumb__text">@@currElement</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
